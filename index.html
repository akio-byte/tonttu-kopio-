      body {

      .font-christmas {

      @page {
        size: A4 portrait;

      @media print {
        html, body {
          width: 210mm;
          height: 297mm;
          background: #fff !important;
          overflow: hidden;
        }
        #root {
          width: 210mm;
          height: 297mm;
        }

          display: none !important;

        /* Ensure background colors and gradients print */

          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      .parchment-bg {
        background-color: #fdf9f0;
        background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.9) 0%, rgba(244, 236, 225, 0.6) 100%);

      /* Magical Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-magic-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes magic-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); border-color: rgba(234, 179, 8, 0.3); }
        50% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.5); border-color: rgba(234, 179, 8, 0.6); }
      }
      .magic-aura {
        animation: magic-glow 4s ease-in-out infinite;
      }

      /* Hide scrollbars but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
